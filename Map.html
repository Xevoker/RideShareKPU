<!DOCTYPE html>
<html>
<head>
  <title>Multi-Stop Route Map</title>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>

  
</head>
<body>
  <h2>Route with Multiple Stops</h2>


    <!-- Loads the Maps api -->
   <input type="text" id="origin" placeholder="Enter origin address" />
  <input type="text" id="destination" placeholder="Enter destination address" />
  <textarea id="waypoints" rows="3" placeholder="Enter stops (one per line)"></textarea>

  <button id="showRouteBtn">Show Route</button>
    
  <!-- Displays info -->
  <div id="map"></div>
  <p id="route-info"></p>

  <!-- Loads the Maps api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATo3nCRgh_UjKursdzEQX3EUNfB942dqU&callback=initMap"
    async defer></script>
  <script src="Js/RoutePlanning.js"></script>
</body>
</html>
