  <script>
    const details = JSON.parse(localStorage.getItem("lastConfirmedRide"));
    const rideDetailsDiv = document.getElementById("rideDetails");

    if (details) {
      rideDetailsDiv.innerHTML = `
        <p><strong>From:</strong> ${details.from}</p>
        <p><strong>To:</strong> ${details.to}</p>
        <p><strong>Date:</strong> ${details.date}</p>
        <p><strong>Time:</strong> ${details.time}</p>
        <p><strong>Driver:</strong> ${details.driver}</p>
      `;
    } else {
      rideDetailsDiv.textContent = "No ride data found.";
    }
  </script>
