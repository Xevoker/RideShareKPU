<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Change Password â€“ RideShare KPU</title>
  <link rel="stylesheet" href="change password.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <aside class="sidebar">
    <div class="logo-container">
      <img src="a.jpg" class="logo-img" alt="Logo">
      <h2>Ride<span>Share</span></h2>
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="ride history.html">My Rides</a></li>
        <li><a href="messages.html">Messages</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header class="header">
      <h1>ðŸ”’ Change Password</h1>
      <div class="header-actions">
        <button class="btn-notify" title="Notifications"><i class="fas fa-bell"></i></button>
        <img src="a.jpg" class="user-avatar" alt="User Avatar">
      </div>
    </header>

    <section class="change-pass-card">
      <h2>Update Your Password</h2>
      <form id="changePassForm">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" placeholder="Enter current password" required>

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required>

        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter new password" required>

        <button type="submit" class="btn-action">Save Changes</button>
      </form>

      <p class="forgot-pass">
        <a href="forgot password.html">Forgot your password?</a>
      </p>

      <p class="note">Make sure your new password is at least 8 characters long and secure.</p>
    </section>
  </main>

  <script>
    // Helpers for localStorage users
    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '[]');
    }
    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }
    function getCurrentUser() {
      return JSON.parse(localStorage.getItem('currentUser'));
    }
    function saveCurrentUser(user) {
      localStorage.setItem('currentUser', JSON.stringify(user));
    }

    const form = document.getElementById('changePassForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      const current = document.getElementById('currentPassword').value.trim();
      const newPass = document.getElementById('newPassword').value.trim();
      const confirm = document.getElementById('confirmPassword').value.trim();

      if (newPass !== confirm) {
        alert('New passwords do not match!');
        return;
      }
      if (newPass.length < 8) {
        alert('New password must be at least 8 characters long.');
        return;
      }

      const currentUser = getCurrentUser();
      if (!currentUser) {
        alert('No user logged in. Please login first.');
        window.location.href = 'login.html';
        return;
      }

      if (current !== currentUser.password) {
        alert('Current password is incorrect.');
        return;
      }

      // Update users array and currentUser object
      let users = getUsers();
      const userIndex = users.findIndex(u => u.email === currentUser.email);
      if (userIndex === -1) {
        alert('User not found.');
        return;
      }

      users[userIndex].password = newPass;
      saveUsers(users);

      currentUser.password = newPass;
      saveCurrentUser(currentUser);

      alert('âœ… Password updated successfully! You can now login with your new password.');
      form.reset();
    });
  </script>
</body>
</html>
