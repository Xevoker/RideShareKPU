 <title>RideShare KPU</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e9e3e6, #c6bfc4);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      max-width: 100vw;
    }

    header {
      position: relative;
      width: 100%;
      background: #5FB49C;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header img {
      position: absolute;
      left: 20px;
      height: 50px;
    }

    header h1 {
      color: #fff;
      font-size: 28px;
      margin: 0;
      text-align: center;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 700px;
      margin: 40px 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      font-size: 20px;
      color: #444;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #bbb;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      padding: 12px;
      width: 100%;
      background: #5FB49C;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #489882;
    }

    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      padding-bottom: 20px;
    }

    p{
      text-align: center;
    }
    a{
      color: #007bff; 
      text-decoration: none; 
    }
  </style>
</head>
<body>

<header>
  <img src="images/KPU.png" alt="KPU Logo">
  <h1>RideShare KPU</h1>
</header>

<form id="registrationForm">
  <h1>Login</h1>

  <fieldset>
    <div class="form-group">
      <label for="studentID">KPU Student ID</label>
      <input type="text" id="studentID" name="studentID" pattern="[0-9]{9}" maxlength="9" required placeholder="Enter StudentID">

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" id="password" name="password" required placeholder="Password">
    </div>
  </fieldset>

  <button type="login">Sign In</button>
  <p>Don't have an account? <a href="Register.html">Register</a></p>
</form>

<footer>
  &copy; 2025 Kwantlen Polytechnic University. All rights reserved.
</footer>

</body>
</html>
