 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RideShare KPU</title>
    <link rel="stylesheet" href="CSS/Style.css" />
</head>
<body>

<header>
  <img src="images/KPU.png" alt="KPU Logo">
  <h1>RideShare KPU</h1>
</header>

<form id="registrationForm">
  <h1>Login</h1>

  <fieldset>
    <div class="form-group">
      <label for="studentID">KPU Student ID</label>
      <input type="text" id="studentID" name="studentID" pattern="[0-9]{9}" maxlength="9" required placeholder="Enter StudentID">

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" id="password" name="password" required placeholder="Password">
    </div>
  </fieldset>

  <button type="login">Sign In</button>
  <p>Don't have an account? <a href="Register.html">Register</a></p>
</form>

<footer>
  &copy; 2025 Kwantlen Polytechnic University. All rights reserved.
</footer>

</body>
</html>
