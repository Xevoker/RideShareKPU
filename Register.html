 <title>RideShare KPU</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e9e3e6, #c6bfc4);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      max-width: 100vw;
    }

    header {
      position: relative;
      width: 100%;
      background: #5FB49C;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header img {
      position: absolute;
      left: 20px;
      height: 50px;
    }

    header h1 {
      color: #fff;
      font-size: 28px;
      margin: 0;
      text-align: center;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 700px;
      margin: 40px 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      font-size: 20px;
      color: #444;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #bbb;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      padding: 12px;
      width: 100%;
      background: #5FB49C;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #489882;
    }

    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    small {
      color: gray;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      padding-bottom: 20px;
    }
    p{
      text-align: center;
    }
    a{
      color: #007bff; 
      text-decoration: none; 
    }
  </style>
</head>
<body>

<header>
  <img src="images/KPU.png" alt="KPU Logo">
  <h1>RideShare KPU</h1>
</header>

<form id="registrationForm">
  <h2>Join RideShare KPU</h2>

  <fieldset>
    <legend>KPU Student Verification</legend>
    <div class="form-group">
      <label for="studentID">KPU Student ID</label>
      <input type="text" id="studentID" name="studentID" pattern="[0-9]{9}" maxlength="9" required placeholder="100123456">
      <small>9-digit student ID number</small>
    </div>
    <div class="form-group">
      <label for="email">KPU Email Address</label>
      <input type="email" id="email" name="email" required pattern=".*@student\.kpu\.ca$" placeholder="firstname.lastname@student.kpu.ca">
      <small>Must use your official KPU email</small>
    </div>
  </fieldset>

  <fieldset>
    <legend>Personal Information</legend>
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
    </div>
    <div class="form-group">
      <label for="userType">Account Type</label>
      <select id="userType" name="userType" required>
        <option value="BOTH">Driver & Rider</option>
        <option value="DRIVER">Driver Only</option>
        <option value="RIDER">Rider Only</option>
      </select>
    </div>
    <div class="form-group">
      <label for="street">Street Address</label>
      <input type="text" id="street" name="street" placeholder="123 Main Street">
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Surrey">
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" name="postalCode" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" placeholder="V3T 4H8">
      </div>
    </div>
  </fieldset>

  <fieldset id="driverSection" style="display:none;">
    <legend>Driver Information</legend>
    <div class="form-group">
      <label for="licenseNumber">Driver's License Number</label>
      <input type="text" id="licenseNumber" name="licenseNumber" placeholder="1234567">
    </div>
  </fieldset>

  <fieldset>
    <legend>Contact Information</legend>
    <div class="form-row">
      <div class="form-group">
        <label for="phone1">Phone Number</label>
        <input type="tel" id="phone1" name="phoneNumbers[]" required placeholder="(604) 123-4567">
      </div>
      <div class="form-group">
        <label for="phoneType1">Type</label>
        <select id="phoneType1" name="phoneTypes[]">
          <option value="MOBILE">Mobile</option>
          <option value="HOME">Home</option>
          <option value="WORK">Work</option>
        </select>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Account Security</legend>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" minlength="8" required placeholder="Minimum 8 characters">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
  </fieldset>

  <button type="submit">Create Account</button>
  <p>Already have an account? <a href="Login.html">Sign in</a></p>
</form>

<footer>
  &copy; 2025 Kwantlen Polytechnic University. All rights reserved.
</footer>

</body>
</html>
